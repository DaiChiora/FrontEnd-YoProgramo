<section class="vh-100% " style="background-color: rgb(172, 152, 212);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10 d-flex align-items-center justify-content-center">
                <div class="card d-flex col-md-7 col-lg-10 " style="border-radius: 1rem; background-color: rgba(238, 235, 242, 0.777);">
    
                    <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-outline mb-4">
                        <label for="tituloEdu">Título:</label>
                        <input type="text" class="form-control" id="tituloEdu" name="tituloEdu" [(ngModel)]="tituloEdu"
                            required>
                    </div>
                    <div class="form-outline mb-4">
                        <label for="fechaEdu">Fecha de egreso:</label>
                        <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="fechaEdu"
                            required>
                    </div>
                    <div class="form-outline mb-4">
                        <label for="descEdu">Descripción:</label>
                        <input type="text" class="form-control" id="descEdu" name="descEdu" [(ngModel)]="descEdu" required>
                    </div>
                    <div class="pt-1 mb-4 mt-2 d-flex justify-content-end">
                    <button class="btn btn-dark btn-lg btn-block btn-sm p-2 mt-4" type="submit">
                        Agregar Educación
                    </button></div>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
