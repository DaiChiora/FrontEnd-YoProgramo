<div class="container-fluid">
    <div class="d-flex justify-content-end align-items-end">
        <button type="button" class="btn btn-outline-light mt-2" routerLink="/edit-usuario/1" *ngIf="isLogged">
            Editar Usuario
        </button>
    </div>
    <div class="row">
        <div class=" container d-flex justify-content-center align-items-center" height="10rem">
            <div>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{{usuario.img}}" class="img-fluid">
                </div>
                
                <div id="nombreYTitulo">
                    <p id="nombre">{{usuario.nombre}} {{usuario.apellido}}</p>
                    <p id="titulo">{{usuario.titulo}}</p>
                </div>
            </div>
            

            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9" id="seccionAcercaDe">
                <span>
                    <h3 id="acercaDe">Acerca de m√≠</h3>
                    <p id="descripcion">{{usuario.descripcion}}
                    </p>
                </span>
            </div>
        </div>
    </div>
</div>
