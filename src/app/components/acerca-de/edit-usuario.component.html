<div class="container" *ngIf="usuario">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"
                        required>
                </div>
                <div class="form group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="usuario.apellido"
                        required>
                </div>
                <div class="form group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="usuario.titulo" required>
                </div>
                <div class="form group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="usuario.descripcion" required>
                </div>
                <div class="form group">
                    <label for="img">Imagen:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="usuario.img" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-outline-light" type="submit">
                    Modificar Usuario
                </button>
            </form>
        </div>
    </div>
</div>
