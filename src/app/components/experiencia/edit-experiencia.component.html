<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group">
                    <label for="tituloExp">Puesto Laboral:</label>
                    <input type="text" class="form-control" id="tituloExp" name="tituloExp" [(ngModel)]="expLab.tituloExp"
                        required>
                </div>
                <div class="form group">
                    <label for="fechaExp">Período de trabajo:</label>
                    <input type="text" class="form-control" id="fechaExp" name="fechaExp" [(ngModel)]="expLab.fechaExp"
                        required>
                </div>
                <div class="form group">
                    <label for="descExp">Descripción del puesto:</label>
                    <input type="text" class="form-control" id="descExp" name="descExp" [(ngModel)]="expLab.descExp" required>
                </div>
                <div class="form group">
                    <label for="imgExp">Logo del lugar de trabajo:</label>
                    <input type="text" class="form-control" id="imgExp" name="imgExp" [(ngModel)]="expLab.imgExp" required>
                </div>
                <button class="btn btn-outline-light" type="submit">
                    Modificar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
