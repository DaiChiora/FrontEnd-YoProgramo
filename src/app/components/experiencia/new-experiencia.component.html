<section class="vh-100% " style="background-color: rgb(172, 152, 212);">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 d-flex align-items-center justify-content-center">
            <div class="card d-flex col-md-7 col-lg-10 " style="border-radius: 1rem; background-color: rgba(238, 235, 242, 0.777);">

                <div class="card-body p-4 p-lg-5 text-black">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-outline mb-4">
                    <label for="tituloExp">Puesto Laboral:</label>
                    <input type="text" class="form-control" id="tituloExp" name="tituloExp" [(ngModel)]="tituloExp"
                        required>
                </div>
                <div class="form-outline mb-4">
                    <label for="fechaExp">Período de trabajo:</label>
                    <input type="text" class="form-control" id="fechaExp" name="fechaExp" [(ngModel)]="fechaExp"
                        required>
                </div>
                <div class="form-outline mb-4">
                    <label for="descExp">Descripción del puesto:</label>
                    <input type="text" class="form-control" id="descExp" name="descExp" [(ngModel)]="descExp" required>
                </div>
                <div class="pt-1 mb-4 mt-2 d-flex justify-content-end">
                <button class="btn btn-dark btn-lg btn-block btn-sm p-2 mt-4" type="submit">
                    Agregar Experiencia
                </button></div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
